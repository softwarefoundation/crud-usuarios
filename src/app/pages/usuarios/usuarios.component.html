<app-menu></app-menu>

<div class="container-fluid pt-3">

  <div class="row">
    <div class="col-12">
      <h1 class="titulo">Cadastro de usuários</h1>
      <h3 class="subtitulo">Gerencie usuaários, adicionando, alterando e removendo</h3>
    </div>
  </div>

  <div class="row pt-2">
    <div class="col-12">
      <app-button textButton="+ cadastrar" class="float-end"></app-button>

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex.: texto" #input/>
      </mat-form-field>

      <div>
        <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
            <td class="td-table" mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td class="td-table" mat-cell *matCellDef="let row"> {{row.username}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
            <td class="td-table" mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="bloqueado">
            <th class="th-table" mat-header-cell *matHeaderCellDef mat-sort-header>Bloqueado</th>
            <td class="td-table" mat-cell *matCellDef="let usuario">
              <mat-icon class="c-primary" *ngIf="usuario.bloqueado">check</mat-icon>
              <mat-icon class="c-erros" *ngIf="!usuario.bloqueado">remove</mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let usuario">
              <mat-icon class="icone-tabela">visibility</mat-icon>
              <mat-icon class="icone-tabela">edit</mat-icon>
              <mat-icon class="icone-tabela">delete</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" colspan="4">Não encontrados registros "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator class="shadow-sm" [pageSizeOptions]="[5, 10, 25, 100]"
                       aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>

</div>
